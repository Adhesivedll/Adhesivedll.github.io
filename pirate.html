<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playback</title>
</head>
<body>
    <h1>Audio Playback</h1>
    <iframe id="audioFrame" src="https://jmp.sh/rAyhsKbP" height="25" width="297" style="border:0" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
    <button id="playButton">Play Audio</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var iframe = document.getElementById('audioFrame');
            var iframeSrc = iframe.src;

            // Append autoplay parameter if possible
            if (iframeSrc.indexOf('?') > -1) {
                iframe.src = iframeSrc + '&autoplay=1';
            } else {
                iframe.src = iframeSrc + '?autoplay=1';
            }
        });
    </script>
</body>
</html>
