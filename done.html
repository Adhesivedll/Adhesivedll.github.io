<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay loop controls>
        <source src="https://www.dropbox.com/scl/fi/6kmcgxzqlut0snknpxgrr/Rick-Astley-Never-Gonna-Give-You-Up-Official-Music-Video.mp4?rlkey=t28evvldnzupu395z1hsfvy0u&st=d0ed9ki2&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
